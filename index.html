<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <title>Production Order Sheet</title>
</head>
<body>
    <header>
        <h1>Production Order Sheet</h1>
    </header>
    <main>

        <form id="productionForm">
            <div class="image-container">
                <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <button id="addImageButton">Add Image</button>
            <input type="file" id="imageInput" style="display: none;" accept="image/*">

            <label for="modelNo">Model No:</label>
            <input type="text" id="modelNo" name="modelNo" required>
        
            <label for="cutter">Cutter:</label>
            <input type="text" id="cutter" name="cutter" required>
        
            <label for="leatherColor">Leather Color:</label>
            <input type="color" id="leatherColor" name="leatherColor">

            <p id="leatherColorText"><strong>Leather Color:</strong> #FFFFFF</p>

            <label for="cutDetails">Cut Details:</label>
            <input type="text" id="cutDetails" name="cutDetails">

            <label for="leatherType">Leather Type:</label>
            <input type="text" id="leatherType" name="leatherType">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" style="height: 20px;">

            <button id="addLeatherType">Add More Leather Types</button>

            <button id="deleteLastEntry">Delete Last Entry</button>

            <div id="leatherTypeList"></div>
            <p><strong>Total Quantity:</strong> <span id="totalQuantity">0</span></p>

            <label for="lining">Lining:</label>
            <input type="text" id="lining" name="lining">

            <label for="accessory">Accessory:</label>
            <input type="text" id="accessory" name="accessory">

            <label for="zipper">Zipper:</label>
            <input type="text" id="zipper" name="zipper">

            <label for="yarn">Yarn:</label>
            <input type="text" id="yarn" name="yarn">

            <label for="printingBlock">Printing Block:</label>
            <input type="text" id="printingBlock" name="printingBlock">

            <label for="stand">Stand:</label>
            <input type="text" id="stand" name="stand">

            <label for="productionDetail">Production Detail:</label>
            <input type="text" id="productionDetail" name="productionDetail">

            <label for="packaging">Packaging:</label>
            <input type="text" id="packaging" name="packaging">


        
            <button type="submit" id="submit">Submit</button>
        </form>
        <button id="printButton">Print Production Order Sheet</button>
    </main>
    <footer>
        <p>Thank you for choosing our services.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
